<extend name="Public/base"/>

<block name="body">
    <!-- S=头部设置 -->
    <div class="tw-layout">        
        <!-- S=文章管理 -->
        <div class="tw-list-hd"><if condition="$type eq 0">APP导航栏<elseif condition="$type eq 1" />WEB导航栏</if>管理</div>	
        <!-- E=文章管理 -->        
        <!-- S=导航设置 -->
        <div class="tw-list-top">
            <!-- S=添加删除 -->
            <div class="tw-tool-bar">
                <a class="tw-tool-btn-add" href="{:U('edit', array('type' => $type))}">
                    <i class="tw-icon-plus-circle"></i> 添加
                </a>
                <a class="tw-tool-btn-del" onclick="javascript:recycle('chkbId', '确认删除?! 删除后此文章将不在此地显示!')">
                    <i class="tw-icon-minus-circle"></i> 批量删除
                </a>
            </div>
            <!-- E=添加删除 -->
        </div>
        <!-- E=导航设置 -->
    </div>
    <!-- E=头部设置 -->
    <!-- S=详情显示 -->	
    <div class="tw-list-wrap">
        <!-- S=表单 -->
        <form class="ids">
            <table class="tw-table tw-table-list tw-table-fixed">
                <thead>
                    <tr>
                        <th class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
                        <th width="30%">标题</th>
                        <if condition="$type eq 1">
                            <th width="50">部长菜单</th>
                            <th width="50">管理员菜单</th>
                            <th width="50">业务员菜单</th>
                        </if>
                        <th width="20">状态</th>
                        <th width="20">排序</th>
                        <th width="180">操作</th>
                    </tr>
                </thead>
                <!-- S=详细信息 -->	
                <tbody>
                    <notempty name="list">
                        <volist name="list" id="vo">
                            <tr>
                                <td><input class="ids row-selected" type="checkbox" name="chkbId" value="{$vo.id}"></td>
                                <td class="text-left">{$vo.title_show}</td>
                                <if condition="$type eq 1">
                                    <td>{$vo.is_boss|show_bool}</td>
                                    <td>{$vo.is_manager|show_bool}</td>
                                    <td>{$vo.is_member|show_bool}</td>
                                </if>
                                <td>{:show_disabled($vo['disabled'])}</td>
                                <td>{$vo.sort}</td>
                                <td>
                                    {:change_disabled($vo['id'], $vo['disabled'])}
                                    
                                    <a class="tw-tool-btn-edit" href="{:U('edit', array('id' => $vo['id'], 'type' => $type))}"><i class="tw-icon-pencil"></i> 修改 </a>
                                    <a class="tw-tool-btn-del" onclick="javascript:recycle({$vo['id']}, '确认删除?! 删除后此内容将不在此地显示!')"><i class="tw-icon-minus-circle"></i> 删除
                                </td>                                
                            </tr>
                        </volist>
                        <else/>
                            <if condition="$type eq 1">
                                <td colspan="8" class="text-center"> aOh! 暂时还没有内容! </td> 
                                <else />
                                <td colspan="5" class="text-center"> aOh! 暂时还没有内容! </td> 
                            </if>
                                                       
                    </notempty>
                </tbody>
                <!-- E=详细信息 -->
            </table>
        </form>
        <!-- E=表单 -->
    </div>
    <!-- E=详情显示 -->	
</block>

<block name="script">
    <script>
        
    </script>
</block>
